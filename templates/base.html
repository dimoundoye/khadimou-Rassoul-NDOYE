{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioManager - {% block title %}Gestion de Bibliothèque{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        {
            % block extra_css %
        }

            {
            % endblock %
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top py-3">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4 text-primary" href="{% url 'dashboard' %}">Bibliothéque</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
                            href="{% url 'dashboard' %}">Tableau de bord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'livre' in request.resolver_match.url_name %}active{% endif %}"
                            href="{% url 'livre_list' %}">Livres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'emprunt' in request.resolver_match.url_name %}active{% endif %}"
                            href="{% url 'emprunt_list' %}">Emprunts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
